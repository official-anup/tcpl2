<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h4 class="p-3 text-left tcplBlue"> <img src="{% static 'images/logo1.png' %}" alt="image not found" style="width: 50px; height: 50px;"> TCPLGeo</h4>
    <a href="{% url 'logout' %}" class="text-danger text-decoration-none fw-bold p-1 px-2" style="border: 0; font-size: 20px; border-radius: 10px;    position: absolute;
    top: 10px; 
    right: 10px;" name="Logout" type="submit">
     <i class="fas fa-sign-out-alt"></i>
     <span class="d-none d-sm-inline">logout</span>
   </a>
    <div class="container">
       
        <div class="row">
          
            <h4>Welcome <span class="text-capitalize tcplBlue pt-5">{{request.user}}</span></h3></br></br></br>
          
        <div class="col-sm-1 " >
           
        
         </div>
         <div class="col-sm-8 offset-sm-1 pt-5 bg-light " style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);" >
       
          <form action="/paymentdone" id="myform" class="p-5" >
          
          
            <!-- <h3>This is before payment page</h3> -->
            <div id="paypal-button-container"></div>
        
        </form>
        
       
         </div>
        </div>
       </div>
        

        <div class="container">
          
          </div>
          
          
          
          
                <script src="https://www.paypal.com/sdk/js?client-id=ARsIjkQ0Dcmh204cgudLsZwjgohVEESnqCuwpzjW118WGPVoLuo71Xz-KyeauC6QQR7WqQzNdCjz4PEQ&currency=USD"></script>
          
          
                <script>
                  // Render the PayPal button into #paypal-button-container
                  paypal.Buttons({
                    //set up the transaction
                    createOrder:function(data,actions){
                      return actions.order.create({
                        purchase_units:[{
                          amount:{
                            value:50
                          }
                        }]
                      });
                    },
              
                    //Finalize the transation
                    onApprove:function(data,actions){
                       return actions.order.capture().then(function(details){
                        //show success msg to the user
                       alert("Transation completed by"+details.payer.name.given_name+"!")
              
                      //alert("Transation completed.")
                       document.getElementById("myform").submit()
                       })
                    }
                  }).render('#paypal-button-container')
              </script>
          

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
