{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoneProject</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <!--Owl Carousel CSS-->
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

   <!--FontAwesome CSS-->
   <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

   <!--Custom CSS-->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

 <h4 class="p-2 text-left tcplBlue"> <img src="{% static 'images/logo1.png' %}" alt="image not found" style="width: 50px; height: 50px;"> TCPLGeo</h4>
 <a href="{% url 'logout' %}" class="text-danger logout fw-bold p-1 px-2" style="border: 0; font-size: 20px; border-radius: 10px;    position: absolute;
 top: 10px; 
 right: 10px;" name="Logout" type="submit">
  <i class="fas fa-sign-out-alt"></i>
  <span class="d-none d-sm-inline">logout</span>
</a>
<!-- main content -->
  <div class="container p-5 my-5">
    <div class="row ">
     <div class="col-sm-2 ">
       <ul class="list-unstyled">
       <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-tcplBlue">Profile</a></li>
       
       <br>
       <li class="d-grid"><a href="{% url 'basemap' %}" class="btn btn-tcplBlue">Home</a></li> 
      
      </ul>
     </div>
   
     <div class="col-sm-8 offset-sm-1 bg-light">
       <h3 class="tcplBlue">Change Password</h3>
       <hr>
     
      <form action="" method="post" novalidate class="shadow p-5">
       
       {% csrf_token %}
   {% for f in form %}
       <div class="form-group">
           {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors |striptags}}</small> <br> 
       </div>
   {% endfor %}
   
     
   <input type="submit" class="btn btn-tcplBlue mt-4" value="Save"> <br>
   
   
   {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
          <p class="alert alert-danger my-3">{{error}}</p>
      {% endfor %}
   {% endif %}
      </form>
     </div>
    </div>
   </div>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/myscript.js' %}"></script>
</body>
</html>
