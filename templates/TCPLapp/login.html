{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoneProject</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!--Owl Carousel CSS-->
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
 
     <!--FontAwesome CSS-->
     <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
 
     <!--Custom CSS-->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
</head>
<body style="overflow-y:hidden ;">


    <div class="container py-5">
       
        <div class="row py-5 ">
          
          
         <div class="col-sm-3 py-5 d-none d-sm-block" >
           
     <img  class="imglogo p-5" src="{% static 'images/logo1.png' %}" alt="image not found" style="width: 350px; height: 300px;">
          
          
         </div>
         <div class="col-sm-8 offset-sm-1 py-4" >
            <div class="text-center d-block d-sm-none">
            <img   src="{% static 'images/logo1.png' %}" alt="image not found"  style="width: 70px; height: 70px;">
        </div>
          <form action="" method="post" novalidate class="bg-light shadow p-5">
        
       
            {% csrf_token %}
            {% for f in form %}
                <div class="form-group">
                    {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors |striptags}}</small> <br> 
                </div>
            {% endfor %}
            
            <small><a href="{% url 'password_reset' %}">Forget Password ?</a></small>
            
            <br>  
            <input type="submit" class="btn btn-tcplBlue  mt-4" value="Login"> <br>
            
            <div class="text-center  fw-bold">
                <small>New To TCPLZone ? <a href="{% url 'customerregistration' %}" class="text-decoration-none tcplBlue">Create an Account</a></small>
            </div>
            
            {% if form.non_field_errors %}
               {% for error in form.non_field_errors %}
                   <p class="alert alert-danger my-3">{{error}}</p>
               {% endfor %}
            {% endif %}
               </form>
            
       
          
         </div>
        </div>
       </div>
       


<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/myscript.js' %}"></script>
</body>
</html>
