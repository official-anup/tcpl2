<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoneProject</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!--Custom CSS-->

</head>
<body>

    <h4 class="p-3 text-left tcplBlue"> <img src="{% static 'images/logo1.png' %}" alt="image not found" style="width: 50px; height: 50px;"> TCPLGeo</h4>
    <a href="{% url 'logout' %}" class="text-danger text-decoration-none fw-bold p-1 px-2" style="border: 0; font-size: 20px; border-radius: 10px;    position: absolute;
    top: 10px; 
    right: 10px;" name="Logout" type="submit">
     <i class="fas fa-sign-out-alt"></i>
     <span class="d-none d-sm-inline">logout</span>
   </a>
    <div class="container">
       
        <div class="row">
          
            <h4>Welcome <span class="text-capitalize tcplBlue pt-5">{{request.user}}</span></h3></br></br></br>
       
         <h1 class="text-success text-center p-3">Upload a File</h1>
        <!-- <div class="row"> -->
               
        <div class="col-sm-2 " >
           
        
        </div>
            <div class="col-sm-9 py-5">

            <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" class="bg-light shadow p-5">
                {% csrf_token %}
                 
             <input type="file" name="file">
              <br><br>
             <input type="submit" value="Submit" class="btn btn-primary">
           
             {% if message %}
             <p>{{ message }}</p>
               {% endif %}
            </form>


           
            <!-- </div> -->
    
            </div>
        </div>
    </div>
